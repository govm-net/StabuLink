<!DOCTYPE html>
<html>
<head>
  <title>ABI 转换页面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ABI 转换页面</h1>

    <form id="abiForm">
      <div class="mb-3">
        <label for="abiTextArea" class="form-label">ABI：</label>
        <textarea class="form-control" id="abiTextArea" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">转换</button>
    </form>

    <div id="outputContainer" class="mt-4">
      <h2>转换结果：</h2>
      <div id="outputDiv"></div>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
