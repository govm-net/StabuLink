<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 DApp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- <style>
    .container {
      margin-top: 50px;
    }
  </style> -->
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Web3 DApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse container-fluid" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <div id="account-info">
          <!-- <button class="btn btn-primary" id="connect">Connect Wallet</button> -->
          <p id="connect"  class="btn btn-primary">Connect Wallet</p>
        </div>
      </div>
    </nav>

    <h1 class="text-center">Welcome to my Web3 DApp</h1>
    <!-- <div class="text-center">
      <p>Please Connect Wallet</p>
    </div>
    <div class="text-center">
      <button id="connect" class="btn btn-primary">Connect Wallet</button>
    </div> -->
    <div class="text-center">
      <button id="get-block-number" class="btn btn-primary">Get Current Block Number</button>
      <p id="block-number-info"></p>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <script>
    // $(document).ready(async function() {
    $('#connect').click(async function () {
      if (window.ethereum) {
        window.web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.enable();
          const accounts = await web3.eth.getAccounts();
          $('#account-info').html(`<p>Your account: ${accounts[0]}</p>`);
        } catch (error) {
          console.error('User denied account access');
          $('#account-info').html('<p>Error: User denied account access</p>');
        }
      } else {
        console.error('Non-Ethereum browser detected. You should consider trying MetaMask!');
        $('#account-info').html('<p>Error: Non-Ethereum browser detected. You should consider trying MetaMask!</p>');
      }
    });

    $('#get-block-number').click(async function () {
      try {
        const blockNumber = await web3.eth.getBlockNumber();
        $('#block-number-info').text(`Current Block Number: ${blockNumber}`);
      } catch (error) {
        console.error('Error fetching block number:', error);
        $('#block-number-info').text('Error fetching block number');
      }
    });
  </script>
</body>

</html>
