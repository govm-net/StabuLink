<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC20 Token Operations</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
</head>
<body>
    <h1>ERC20 Token Operations</h1>
    <div>
        <h2>Approve</h2>
        <form id="approveForm">
            <label for="spender">Spender Address:</label>
            <input type="text" id="spender" name="spender" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>
            <button type="submit">Approve</button>
        </form>
    </div>
    <div>
        <h2>Transfer</h2>
        <form id="transferForm">
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient" name="recipient" required><br>
            <label for="amountTransfer">Amount:</label>
            <input type="number" id="amountTransfer" name="amountTransfer" required><br>
            <button type="submit">Transfer</button>
        </form>
    </div>

    <script>
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                window.web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                const tokenAddress = '0xYourTokenContractAddress'; // Replace with your token contract address
                const tokenABI = [ /* ERC20 ABI goes here */ ];

                const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
                const accounts = await web3.eth.getAccounts();

                document.getElementById('approveForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const spender = document.getElementById('spender').value;
                    const amount = document.getElementById('amount').value;
                    try {
                        await tokenContract.methods.approve(spender, amount).send({ from: accounts[0] });
                        alert('Approval Successful');
                    } catch (error) {
                        console.error(error);
                        alert('Approval Failed');
                    }
                });

                document.getElementById('transferForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const recipient = document.getElementById('recipient').value;
                    const amount = document.getElementById('amountTransfer').value;
                    try {
                        await tokenContract.methods.transfer(recipient, amount).send({ from: accounts[0] });
                        alert('Transfer Successful');
                    } catch (error) {
                        console.error(error);
                        alert('Transfer Failed');
                    }
                });
            } else {
                alert('Please install MetaMask!');
            }
        });
    </script>
</body>
</html>
