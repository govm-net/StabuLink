<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic ERC20 Token Operations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
</head>
<body>
    <h1>Dynamic ERC20 Token Operations</h1>
    <div>
        <h2>Contract Details</h2>
        <form id="contractForm">
            <label for="contractAddress">Contract Address:</label>
            <input type="text" id="contractAddress" name="contractAddress" required><br>
            <label for="contractAbi">Contract ABI:</label>
            <textarea id="contractAbi" name="contractAbi" rows="10" cols="50" required></textarea><br>
            <button type="submit">Load Contract</button>
        </form>
    </div>
    <div id="operations" style="display: none;">
        <div>
            <h2>Approve</h2>
            <form id="approveForm">
                <label for="spender">Spender Address:</label>
                <input type="text" id="spender" name="spender" required><br>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required><br>
                <button type="submit">Approve</button>
            </form>
        </div>
        <div>
            <h2>Transfer</h2>
            <form id="transferForm">
                <label for="recipient">Recipient Address:</label>
                <input type="text" id="recipient" name="recipient" required><br>
                <label for="amountTransfer">Amount:</label>
                <input type="number" id="amountTransfer" name="amountTransfer" required><br>
                <button type="submit">Transfer</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            if (typeof window.ethereum !== 'undefined') {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.request({ method: 'eth_requestAccounts' });

                $('#contractForm').submit(async function(event) {
                    event.preventDefault();
                    const contractAddress = $('#contractAddress').val();
                    const abiJson = $('#contractAbi').val();
                    let tokenABI;

                    try {
                        tokenABI = JSON.parse(abiJson);
                    } catch (error) {
                        alert('Invalid ABI JSON');
                        return;
                    }

                    const tokenContract = new web3.eth.Contract(tokenABI, contractAddress);
                    const accounts = await web3.eth.getAccounts();

                    $('#operations').show();

                    $('#approveForm').submit(async function(event) {
                        event.preventDefault();
                        const spender = $('#spender').val();
                        const amount = $('#amount').val();
                        try {
                            await tokenContract.methods.approve(spender, amount).send({ from: accounts[0] });
                            alert('Approval Successful');
                        } catch (error) {
                            console.error(error);
                            alert('Approval Failed');
                        }
                    });

                    $('#transferForm').submit(async function(event) {
                        event.preventDefault();
                        const recipient = $('#recipient').val();
                        const amount = $('#amountTransfer').val();
                        try {
                            await tokenContract.methods.transfer(recipient, amount).send({ from: accounts[0] });
                            alert('Transfer Successful');
                        } catch (error) {
                            console.error(error);
                            alert('Transfer Failed');
                        }
                    });
                });
            } else {
                alert('Please install MetaMask!');
            }
        });
    </script>
</body>
</html>
